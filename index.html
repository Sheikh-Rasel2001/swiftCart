<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <title>SwiftCart</title>
  </head>
  <body class="bg-gray-200 w-full mx-auto">
    <!-- navbar -->
     <nav class="w-full mx-auto fixed top-0 left-0 z-50">
      <!-- navbar top -->
       <div class="w-full bg-gray-800 text-gray-100 flex justify-between items-center mx-auto space-x-4 p-2">
        <!-- figma/ai icon -->
        <div class="flex items-center space-x-4">
          <span class="text-lg font-semibold"><i class="fa-brands fa-figma"></i></span>
          <span class="rounded-md border text-gray-400 px-1">AI</span>
        </div>
        <!--  -->
        <div>
          <p class="">E-Commerce Application </p>
        </div>
        <!-- share -->
         <div>
          <button class="bg-blue-700 text-gray-100 px-4 py-2 rounded-md flex items-center space-x-2">
            <i class="fa-solid fa-share-nodes"></i>
            <span>Share</span>
          </button>
         </div>
       </div>

       <!-- menubar -->
        <div class="w-full bg-slate-50 p-4 shadow-lg">
          <div class="w-7xl mx-auto">
            <div class="flex justify-between items-center">
              <!-- logo -->
               <div>
                <span class="text-xl font-bold text-blue-700">SwiftCart</span>
               </div>
               <!-- menu item -->
                <div>
                  <ul class="flex space-x-4 justify-center items-center">
                    <li><a href="#" class="text-gray-700 hover:text-blue-700">Home</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-700">Products</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-700">Categories</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-700">About Us</a></li>
                  </ul>
                </div>
                <!-- cart  -->
                 <div>
                  <span class="text-gray-700"><i class="fa-solid fa-cart-shopping"></i></span>
                 </div>

            </div>
          </div>

        </div>
      
     </nav>
    

    <script src="script.js"></script>
  </body>
</html>
